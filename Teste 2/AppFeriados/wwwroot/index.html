<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Feriados</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>

    <div class="d-flex justify-content-center title"><h3>Feriados</h3></div>
    <hr class="my-4">
    <div id="filtro" class="d-flex justify-content-center">
        <h4>Filtros: </h4>
        <div class="btn-group">
            <div class="form-inline">
                <label for="dropdownMes" class="col-sm-2 control-label dropdown">Mês:</label>
                <select class="form-control" aria-label="Default select example" id="dropdownMes" onchange="filtrarFeriados()">
                    <option value="0">Todos</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
            <div class="form-inline">
                <label for="dropdownAno" class="col-sm-2 control-label dropdown">Ano:</label>
                <select class="form-control " aria-label="Default select example" id="dropdownAno" onchange="filtrarFeriados()">
                    <option value="0">Todos</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>
            <button type="button" class="btn btn-outline-primary btnAdd" data-toggle="modal" data-target="#exampleModal">
                Adicionar Feriado
            </button>
        </div>
    </div>
    <hr class="my-4">
    <table id="tbFeriados" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Data</th>
                <th scope="col">Tipo</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody id="tbBody">
        </tbody>
    </table>
    <div id="feriadosAlert" class="alert alert-warning" role="alert">
        Não existem feriados para o filtro selecionado!
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal">Adicionar Feriado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="feriadoMdl">
                        <input type="text" class="form-control d-none" id="feriadoId">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="feriadoNome">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Data:</label>
                            <input type="date" class="form-control" id="dataFeriado">
                        </div>
                        <div class="form-group">
                            <label for="tipo" class="col-form-label">Tipo:</label>
                            <select class="form-control" aria-label="Default select example" id="tipoFeriado">
                                <option value="0">Selecione Tipo de Feriado</option>
                                <option value="1">Nacional</option>
                                <option value="2">Estadual</option>
                                <option value="3">Municipal</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
                    <button type="button" class="btn btn-primary" onclick="optionSave()">Salvar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getFeriados();
    </script>

</body>
</html>
